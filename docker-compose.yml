version: '3.8'
services:
  web-app:
    build:
      context: .
    ports:
      - "8000:8000"
    volumes:
      - ./CatFactory:/CatFactory
    environment:
      - DB_HOST=database
      - DB_NAME=catfactory
      - DB_USER=postgres
      - DB_PASSWORD=postgres

    command: >
      sh -c "python manage.py runserver 0.0.0.0:8000"
      

    depends_on:
      - database

  database:
    image: postgres:16-alpine3.18
    environment:
      - POSTGRES_DB=catfactory
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres

  redis:
    image: redis:7.0-alpine
    hostname: redis

  worker:
    build:
      context: .
    hostname: worker
    entrypoint: celery
    command: -A CatFactory worker --loglevel=info
    volumes:
      - ./CatFactory:/CatFactory

    environment:
      - DB_HOST=database
      - DB_NAME=catfactory
      - DB_USER=postgres
      - DB_PASSWORD=postgres

    links:
      - redis
    depends_on:
      - redis

  celery_beat:
    build:
      context: .
    entrypoint: celery
    command: -A CatFactory beat --loglevel=info

    volumes:
      - ./CatFactory:/CatFactory

    depends_on:
      - worker
      - redis

  flower:
    image: mher/flower:0.9.7
    container_name: flower
    command: [ 'flower', '--broker=redis://redis:6379' ]
    ports:
      - 5555:5555
    depends_on:
      - redis
    environment:
      - TZ=Europe/Minsk
